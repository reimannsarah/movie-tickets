<!DOCTYPE html>
<html lang="en">

<head>
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Tickets</title>
</head>

<body>
  <h1>Dennis' Drama Drive-In</h1>

  <div id="movie-container">
    <div class="movie-div">
      <h3>Cocaine Bear</h3>
      <img class = movieimage src="img/cocaine.jpg" alt="Image of Cocaine Bear movie poster">
    </div>
    <div class="movie-div">
      <h3>John Wick: Chapter 4</h3>
      <img class = movieimage src="img/johnwick.jpg" alt="Image of John Wick movie poster">
    </div>
    <div class="movie-div">
      <h3>Snatch</h3>
      <img class = movieimage src="img/snatch.jpg" alt="Image of Snatch movie poster">
    </div>
    <div class="movie-div">
      <h3>Avatar: Way of Water</h3>
      <img class = movieimage src="img/avatar.jpg" alt="Image of Avatar: Way of Water movie poster">
    </div>
  </div>

  <div class="formprice-container">
    <form id="form">
      <label for="movie-options">Movies:</label>
      <select name="" id="movie-options">
        <option value="">Please select a drama for Dennis</option>
        <option>Cocaine Bear</option>
        <option>John Wick: Chapter 4</option>
        <option value="3">Snatch</option>
        <option value="4">Avatar</option>
      </select>
      <br>
      <br>
      <label for="showtime-options">Showtimes</label>
      <select name="" id="showtime-options">
        <option value="">Please select a showtime for Dennis</option>
        <option>11am</option>
        <option>1pm</option>
        <option>6pm</option>
        <option>10pm</option>
      </select>
      <br>
      <br>
      <label for="ticket-options">Ticket Type</label>
      <select name="" id="ticket-options">
        <option value="">Please select a ticket for Dennis</option>
        <option>Child</option>
        <option>Student</option>
        <option>Adult</option>
        <option>Senior</option>
      </select>
      <br>
      <br>
      <button type="submit">Price me out</button>  
    </form>
    <div id="displayPrice"></div>
  </div>
</body>

</html>
